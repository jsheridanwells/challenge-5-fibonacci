<!DOCTYPE html>
	<html>
	<head>
		<title>Fibonacci Generator</title>
		<style> * {width: 500px;} </style>
	</head>
	<body>
		<h1>The Fibonacci Number Generator</h1>
		<label for="range">Select a limit</label><br>
		<input type="range" id="range" min="1" max="500" value="2">
		<p id="range-value">2</p>
		<button type="button" id="btn">Generate Fibonacci Numbers</button>
		<p id="output"></p>
		<script src="main.js"></script>
	</body>
</html>
